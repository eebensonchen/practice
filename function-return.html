    <title>JavaScript 流程控制 : 函式回傳值</title>
  </head>
  <body>
    <script>
      // return 用來結束函式
      /*
      function test() {
        console.log("Hello");
        return;
      }
      let value = test();
      console.log(value);
      */

      /*
      function divide(n1, n2) {
        let result = n1 / n2;
        console.log(result);
      }
      divide(4, 2);
      */

      function divide(n1, n2) {
        let result = n1 / n2;
        return result;
      }
      let ans = divide(4, 2);
      console.log(ans);
    </script>
  </body>
