<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript : HTML DOM 網頁畫面操作</title>
    <!--
    <style>
        .text{text-decoration:underline;font-weight:bold}
    </style>
    -->
</head>
<body>
    <!--
    <h3>HTML DOM 畫面操作</h3>
    <div id="content">練習網頁畫面的操作</div>
    <button onclick="change();">點我</button>
    <script>
        function change(){
            // 取得標籤物件
            let elem=document.querySelector("#content");
            // 操作標籤物件
            elem.innerHTML="對特定的標籤做操作";
            elem.className="text";
            elem.style.fontSize="30px";    // font-size : 30px
            elem.style.color="red";
        }
        //
        console.log(document.body);
    </script>
    -->
    <div>
        <span onclick="changeToAbout();">關於我</span>
        <span onclick="changeToExps();">學經歷</span>
    </div>
    <hr/>
    <div id="about">大家好,我是彭彭</div>
    <div id="exps" style="display:none">我是心理系畢業,後來當軟體工程師</div>
    <script>
        function changeToAbout(){
            // 取得標籤
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            // 操作標籤
            aboutDiv.style.display="block";
            expsDiv.style.display="none";
        }
        function changeToExps(){
            // 取得標籤
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            // 操作標籤
            aboutDiv.style.display="none";
            expsDiv.style.display="block";
        }
    </script>
</body>
</html>
