<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 資料、資料型態</title>
</head>
<body>
    <script>
        //資料
        //數字
        3;
        3.14;
        -5.4;
        //字串 : 任意的文字
        "Hello";
        "你好";
        //布林值 
        true;
        false;
        //空值
        undefined;
        null;
        //在 console 中印出資料   console.log(資料) 
        console.log("Hello Javascript");
        console.log(3);
        console.log(false);


    </script>
    
</body>
</html>
