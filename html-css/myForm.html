<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熊貓問卷調查</title>
  </head>
  <body>
    <!--這是註解-->
    <!--這是熊貓問卷-->

    <form action="" method="">
      <label for="myname">姓名:</label>
      <input
        minlength="2"
        maxlength="50"
        id="myname"
        type="text"
        name="InputName"
        required
        placeholder="請輸入真實姓名"
      />
      <br />
      <!--這是radio-->
      <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label>
      <br />
      <!--select&option-->
      <label for="gender">性別:</label>
      <select name="gender" id="gender" required>
        <option value=""></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <br />
      <label for="tele">電話:</label>
      <input id="tele" type="text" name="telephone" required />
      <br />
      <!--email-->
      <label for="email">信箱:</label>
      <input id="email" type="email" name="email" required />
      <br />
      <!--age-->
      <label for="age">年齡:</label>
      <input
        id="age"
        type="number"
        name="age"
        value="18"
        min="0"
        max="150"
        required
        step="0.1"
      />
      <br />
      <!--datalist-->
      <label for="area">地區</label>
      <input list="areaList" id="area" type="text" name="area" />
      <datalist id="areaList">
        <option value="基隆市">基隆</option>
        <option value="台北市">台北</option>
        <option value="新北市">新北</option>
        <option value="桃園市">桃園</option>
        <option value="新竹市">新竹</option>
        <option value="苗栗縣">苗栗</option>
        <option value="台中市">台中</option>
        <option value="彰化縣">彰化</option>
        <option value="嘉義市">嘉義</option>
        <option value="台南市">台南</option>
        <option value="高雄市">高雄</option>
        <option value="屏東縣">屏東</option>
        <option value="宜蘭縣">宜蘭</option>
        <option value="花蓮縣">花蓮</option>
        <option value="台東縣">台東</option>
        <option value="澎湖縣">澎湖</option>
        <option value="金門縣">金門</option>
        <option value="馬祖縣">馬祖</option>
      </datalist>
      <br />
      <label for="suggestion">給網站的建議:</label>
      <br />
      <!--textarea-->
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="感謝您的建議!"
      ></textarea>
      <br />
      <input
        type="checkbox"
        id="checkbox"
        name="news"
        value="newspaper"
        checked
      />
      <label for="checkbox">訂閱熊貓電子報</label>
      <br />
      <br />
      <button type="submit">提交表單</button>
    </form>
  </body>
</html>
