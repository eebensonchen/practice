<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <!-- 列表的練習 -->
    <ul>
        <li>
            <a href="https://www.google.com">Google</a>
        </li>
        <li>Facebook</li>
    </ul>
    <!-- 表格的練習 -->
    <table border="1" width="300" cellpadding="10">   
        <!-- border == 表格的線 
             width == 寬度
            cellpadding == 字與線的間隔-->
        <tr>
            <td>球隊名稱</td>
            <td>勝</td>
            <td>負</td>
        </tr>
        <tr>
            <td>洋基</td>
            <td>12</td>
            <td>6</td>
        </tr>
        <tr>
            <td>紅襪</td>
            <td>6</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
