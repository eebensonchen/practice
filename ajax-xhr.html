<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript : AJAX 網路連線實務</title>
</head>
<body>
    <h3> AJAX / XHR</h3>
    <button onclick="getdata();">連線取得資料</button>
    <div id="result"></div>
    <script>
        function getdata(){
            // 利用 fetch 進行連線並取得資料
            fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
                return response.json();
            }).then(function(data){
                // 已取得資料,把資料真實呈現在畫面上
                let result=document.querySelector("#result");
                result.innerHTML="";  // 先把畫面清空
                for (let i=0 ; i<data.length ; i++){
                    let product=data[i];
                    result.innerHTML+="<div>"+product.name+","+product.price+","+product.description+"</div>";
                }
            });
        }
    </script>
</body>
</html>
