<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其餘運算符號 Rest Operator</title>
</head>
<body>
    <script>
        // "其餘" 運算符號 : ...
        // 運用在解構賦值
        // 陣列的解構賦值
        /*
        let [n1, n2, ...data]=[3, 2, 1, 5, 4, 0]
        console.log(n1, n2, data);   // data 是陣列
        */
        // 物件的解構賦值
        /*
        let {x, z, ...obj}={x:3, y:4, z:5, a:1, b:2};
        console.log(x, z, obj);    // obj 是物件
        */
        // 運用在函式參數
        function add(n1, n2, ...args){  //  其餘參數 Rest Pararmeter
            console.log(n1, n2, args);  // args 是陣列
            let total=n1+n2;
            for(let i=0;i<args.length;i++){
                total=total+args[i];
            }
            console.log(total);
        }
        add(3, 4); // 7
        add(5, 6, 1, 2);  // 14
        add(1, 2, 3, 1, 1); // 8
    </script>
</body>
</html>
