<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 流程控制 : 判斷式</title>
  </head>
  <body>
    <script>
      // if 判斷式的基本語法
      let money = prompt("要領多少錢", "");
      if (money < 100) {
        console.log("太少了,不能領");
      } else if (money <= 100000) {
        console.log("OK");
      } else {
        console.log("太多了,不能領");
      }
      console.log("判斷式結束");
    </script>
  </body>
</html>
